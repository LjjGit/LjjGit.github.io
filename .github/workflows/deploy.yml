name: Deploy

on:
    push:
        branches: [master]

concurrency:
    group: pages
    cancel-in-progress: false

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        environment:
            name: github-pages
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: call build-blog.yml
              uses: .github/workflows/build-blog.yml
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
